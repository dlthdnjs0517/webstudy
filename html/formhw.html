<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Rigister form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/raceregister">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" required>
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname" required>
        <p>
            <!-- name은 데이터를 제출할 때 사용되는 이름 -->
            <label for="race">Select a Race</label>
        </p>
        <div><!--label의 속성인 for가 대응하는 것은 id이고,
        radio버튼 같은 경우 input과 label이 1:1 대응하는 것이므로
        id 값과 for 값이 일치하게끔 코딩을 해야한다.-->
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
        <!--value 값이 있어야 어떤 정보가 서버로 전송되는 지 자세히 명시 가능
        value 값이 없을 경우 race=on으로 나타날 뿐임-->
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw" required>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under20">under 20</option>
                <option value="bw2040">20 - 40</option>
                <option value="bw4060">40 - 60</option>
                <option value="over60">60+</option>
            </select>


        </div>

        <button>submit</button>
    </form>

</body>

</html>
